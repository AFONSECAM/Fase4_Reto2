<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .body-background {
            height: 100vh;
            background-image: linear-gradient(to right top, #c0bc83, #cecf8dd8, #ccd457, #f0e116, #252505)
        }

        .card {
            width: 400px;
            border: none
        }

        .form-control {
            height: 45px;
            border-radius: 10px
        }

        .form-control:focus {
            box-shadow: none
        }

        .btn-signup {
            height: 50px;
            border-radius: 10px
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="../../login.html">Cerrar sesión</a>
          </div>
        </div>
    </header>
      
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dash.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <span data-feather="file"></span>
                                Ver usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register_user.html">
                                <span data-feather="shopping-cart"></span>
                                Crear usuario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">
                                <span data-feather="users"></span>
                                Ver Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register_product.html">
                                <span data-feather="bar-chart-2"></span>
                                Crear producto
                            </a>
                        </li>
                    </ul>                  
                </div>
            </nav>  
            <!-- SECCION QUE CAMBIA EN LAS PÁGINAS -->    
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Crear producto</h1>
                </div>      
                <div class="body-background">
                    <div class="container d-flex justify-content-center align-items-center h-100">
                        <div class="card p-3 text-center py-4">                                                               
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="Código"> 
                            </div>
                            <div class="input-group px-3 mt-3"> 
                                <input type="text" class="form-control" placeholder="Marca"> 
                                <select class="form-control" name="tipo" id="">
                                    <option>Categoría</option>
                                    <option value="">Administrador</option>
                                    <option value="">Asesor comercial</option>
                                    <option value="">Coordinador de Zona</option>
                                </select> 
                            </div>
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="Dirección"> 
                            </div>
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="Número celular"> 
                            </div>                            
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="Zona"> 
                            </div>
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="E-mail"> 
                            </div>
                            <div class="mt-3 px-3"> 
                                <input class="form-control" placeholder="Clave"> 
                            </div>
                            <div class="mt-3 px-3"> 
                                <select class="form-control" name="tipo" id="">
                                    <option>Seleccione un tipo de usuario</option>
                                    <option value="">Administrador</option>
                                    <option value="">Asesor comercial</option>
                                    <option value="">Coordinador de Zona</option>
                                </select>
                            </div>
                            <div class="mt-3 d-grid px-3"> 
                                <button class="btn btn-primary btn-block btn-signup text-uppercase"> 
                                    <span>Registrar producto</span> 
                                </button> 
                            </div>                
                        </div>
                    </div>
                </div>                                                      
            </main>
        </div>
    </div>
</body>
</html>
